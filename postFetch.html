<html>

<body>
    <div id="container">
        <form id="form">
            <div>
                <label>Title</label>
                <input type="text" id="title" />
            </div>
            <div>
                <label>Completed</label>
                <input type="checkbox" id="completed" />
            </div>

            <button type="submit" id="submit-todo">Submit</button>
        </form>
    </div>
</body>

</html>

<script> 
document.getElementById("form").addEventListener("submit",async function posted(event){event.preventDefault();

//creating new variables:
let title = document.getElementById("title").value;
let completed= document.getElementById("completed").checked;

//creating the object 
let postData={
title: title,
completed:completed
};
try{
const response= await fetch("https://jsonplaceholder.typicode.com/posts", {
method:"POST",
headers: {
    "Content-Type":"aplication/json"
},
body:JSON.stringify(postData)
});
//check if the request was succesful
if(!response.ok){
throw new Error(`Error!Incompatible data for ${response.statusText}`)
}
let responseData= await response.json();
console.log(responseData);
alert("Post created succesfully!");
}catch(error){console.error(error) 
alert(`post was not succesfull`)
};
})


      

</script>
